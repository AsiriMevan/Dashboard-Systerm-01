    <!--Map js-->

        type="text/javascript" charset="utf-8"></script>
    <title>Geofencing</title>
</head>
<body>
    <div class="map"></div>
    <script>
    const platform = new H.service.Platform({
        'apikey': '{YOUR_APIKEY}'
      });
      
      const map = new H.Map(
          document.getElementById("map"),
          platform.createDefaultLayers().normal.map,
          {
              zoom: 10,
              center:{lat:37:lan:121}
          }
      )
